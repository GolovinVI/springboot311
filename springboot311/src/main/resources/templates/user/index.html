<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Индекс</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.getFirstName() + ', ' + user.getLastName()}">Пользователь</a>  <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Редактировать</a>  <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</div>



<br/>
<hr/>

<a href="/user/new">Создать нового пользователя</a>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
