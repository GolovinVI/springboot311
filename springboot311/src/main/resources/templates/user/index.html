<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Индекс</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.getFirstName() + ', ' + user.getLastName()}">Пользователь</a>
</div>

<br/>
<hr/>

<a href="/user/new">Создать нового пользователя</a>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
