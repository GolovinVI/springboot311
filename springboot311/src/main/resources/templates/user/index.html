<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Индекс</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.getFirstName() + ', ' + user.getLastName()}">Пользователь</a>
</div>

<br/>
<hr/>

<a class="btn btn-primary" href="/user/new">Создать нового пользователя</a>
<a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
</body>
</html>
