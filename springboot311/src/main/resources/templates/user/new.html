<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/user}" th:object="${user}">
    <label for="firstName">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка ввода имени!</div>
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка ввода фамилии!</div>
    <br/>
    <label for="userCity">Введите город: </label>
    <input type="text" th:field="*{userCity}" id="userCity"/>
    <div style="color:red" th:if="${#fields.hasErrors('userCity')}" th:errors="*{userCity}">Ошибка ввода города!</div>
    <br/>
    <label for="role">Роли</label>
    <select id="role" class="form-control" th:field="*{roles}" >
        <option th:each="role:${roleSet}"  th:value="${role.getId()}" th:text="${role.getAuthority()}"></option>
    </select>
    <input type="submit" value="Создать!"/>
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
