<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать пользователя</title>
</head>
<body>

<p th:text="${user.getFirstName + ', ' + user.getLastName()}">ИМЯ</p>
<p th:text="${'Город: ' + user.getUserCity()}">ФАМИЛИЯ</p>
<p th:text="${user.getId()}">ГОРОД</p>

<span th:if="${isAdmin}">
    <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Редактировать</a>

    <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</span>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
