<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="pb-2 mt-4 mb-2 border-bottom bg-dark text-white d-flex ">
    <span th:text="${user.getFirstName()}"></span>:<span class="mr-2" th:each="role : ${roles}" th:text="${role.getValue()}"></span>
    <a class="text-secondary ms-auto" th:href="@{/logout}">Logout</a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <span th:if="${isAdmin}">
                    <a class="nav-link " href="/admin" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                </span>
                <a class="nav-link active" th:href="@{/user/{id}(id=${user.getId()})}"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <h2>User information-page</h2>
            <div class="tab-content" id="myTabContent1">
                <div class="tab-pane fade show active card " style="width: 90%" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div>
                        <div class="card-header">
                            <h3 class="bg-light">About user</h3>
                        </div>
                        <table class="table card-body table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User City</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody th:object="${user}">
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getUserCity()}"></td>
                                <td>
                                <span class="mr-2" th:each="role : ${user.getRoles()}"
                                      th:text="${role.getValue()}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
