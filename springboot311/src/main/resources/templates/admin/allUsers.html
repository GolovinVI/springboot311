<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Индекс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="pb-2 mt-4 mb-2 border-bottom bg-dark text-white d-flex ">
    <span th:text="${user.getFirstName()}"></span>:<span class="mr-2" th:each="role : ${roles}" th:text="${role.getValue()}"></span>
    <a class="text-secondary ms-auto" th:href="@{/logout}">Logout</a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" th:href="@{/user/{id}(id=${user.getId()})}"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="myTab1" role="tablist">
                <a class="nav-link active " data-toggle="tab" th:href="@{/admin/}">User table</a>
                <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
            </ul>
            <div class="tab-content" id="myTabContent1">
                <div class="tab-pane fade show active card" style="width: 90%" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="d-flex flex-column">
                        <div class="card-header">
                            <h3>All users</h3>
                        </div>
                        <table class="table card-body table-hover table-striped mt-1 mb-0 mx-auto" style="width: 90%">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User City</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                            <tr scope="row">
                                <td>
                                    <a th:href="@{/user/{id}(id=${user.getId()})}"
                                       th:text="${user.getId()}"/>
                                </td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getUserCity()}"></td>
                                <td>
                                    <span class="mr-2" th:each="role : ${user.getRoles()}"
                                          th:text="${role.getValue()}"/>
                                </td>
                                <td>
                                    <a type="button" class="btn btn-sm btn-info text-white" data-bs-toggle="modal"
                                       data-bs-target="#editModal"
                                       th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                </td>
                                <td>
                                    <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                       data-bs-target="#DELETE"
                                       th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                </td>
                                <div class="modal fade" th:id="${'editModal'+user.id}"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" modal-dialog-centered>
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form th:object="${user}"
                                                  th:method="PUT"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <div class="modal-body col-md text-center">
                                                    <br>
                                                    <label for="firstName0"><b>FirstName</b></label>
                                                    <input th:name="firstName" th:type="text"
                                                           class="form-control" id="firstName0"
                                                           th:value="${user.firstName}"/>
                                                    <br>
                                                    <label for="lastName0"><b>LastName</b></label>
                                                    <input th:name="lastName" th:type="text"
                                                           class="form-control" id="lastName0"
                                                           th:value="${user.lastName}"/>
                                                    <br>
                                                    <label for="userCity0"><b>UserCity</b></label>
                                                    <input th:name="userCity" th:type="text"
                                                           class="form-control" id="userCity0"
                                                           th:value="${user.userCity}"/>

                                                    <br>
                                                    <label for="password0"><b>Password</b></label>
                                                    <input th:name="password" type="text"
                                                           class="form-control" id="password0"
                                                           th:value="${user.password}"/>
                                                    <br>
                                                    <label for="roles"><b>Role</b></label>
                                                    <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                        <option th:each="role: ${roleSet}"
                                                                th:value="${role.getId()}"
                                                                th:selected="${user.roles.contains(role)}">
                                                            <th:block th:text="${role.getValue()}">
                                                            </th:block>
                                                        </option>
                                                    </select>
                                                    <br><br>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary">
                                                        Edit
                                                    </button>
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" th:id="${'DELETE'+user.id}"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete
                                                    user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form class="modal-body col-md text-center"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                  th:method="DELETE">
                                                <div class="modal-body col-md">
                                                    <label for="id"><b>ID</b></label>
                                                    <input th:name="id" th:type="text" class="form-control"
                                                           id="id" th:value="${user.id}" disabled/>
                                                    <br>
                                                    <label for="name1"><b>First Name</b></label>
                                                    <input th:name="name" th:type="text"
                                                           class="form-control"
                                                           id="name1" th:value="${user.firstName}" disabled/>
                                                    <br>
                                                    <label for="surname1"><b>Last Name</b></label>
                                                    <input th:name="surname" th:type="text"
                                                           class="form-control" id="surname1"
                                                           th:value="${user.lastName}" disabled/>
                                                    <br>
                                                    <label for="age1"><b>User City</b></label>
                                                    <input th:name="age" th:type="number"
                                                           class="form-control"
                                                           id="age1" th:value="${user.userCity}" disabled/>
                                                    <br>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
